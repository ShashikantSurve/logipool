<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="val"></h1>
    <h1 id="val1"></h1>
    <button onclick="count()"> Check </button>
    <script>
        
        function count(){
            let n=parseInt(prompt("Enter a number : "));
            console.log(n);
            document.getElementById('val').innerHTML="Input Number : "+n;
            var cnt=0;
            while(n!=0){
                // console.log(n);
                n=parseInt(n/10);
                
                cnt++;
                // console.log(cnt);
            }
            console.log(cnt);
            document.getElementById('val1').innerHTML="Count : "+cnt;
        }
    </script>
</body>
</html>
